<!DOCTYPE html>
<html lang="en">
<head>

    <title>ISTER PRO-INVEST</title>

    {% include 'imports.html' %}

    <link rel="stylesheet" href="{{ url_for('static', filename = "css/map.css") }}">
    <script src="{{ url_for('static', filename = "js/map.js") }}" defer></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6 col-md-4">
            <img class="logo" src="{{ url_for('static', filename = "images/logo.png") }}" alt="ISTER-PRO INVEST">

        <div class="motto col-12 col-md-8">

            <h2>"Dunán innen, Dunán túl..."</h2>
        </div>

        <img class="flag" src="{{ url_for('static', filename = "images/flags/ausztria.png") }}">
        <img class="flag" src="{{ url_for('static', filename = "images/flags/bulgar.png") }}">

        <img class="flag" src="{{ url_for('static', filename = "images/flags/nemet.png") }}">
        <img class="flag" src="{{ url_for('static', filename = "images/flags/roman.png") }}">
        <img class="flag" src="{{ url_for('static', filename = "images/flags/szerbia.png") }}">
        <img class="flag" src="{{ url_for('static', filename = "images/flags/szlovak.png") }}">

<div id="map"></div>
